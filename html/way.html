            <!-- 지도 -->

                <!-- 지도를 표시할 div -->
                <div id="map"></div>
    
                <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d7a2fde5e49b60aee75e4379e9135c00"></script>
                <script>
                    var container = document.getElementById('map'); //지도를 표시할 div
                    var options = {
                        center: new kakao.maps.LatLng(37.81820528396902, 126.76248759814843),   //지도의 중심좌표
                        level: 2    //지도의 확대 레벨
                    };
            
                    var map = new kakao.maps.Map(container, options);
    
                    //마커의 표시 위치
                    var markerPosition = new kakao.maps.LatLng(37.81820528396902, 126.76248759814843);
    
                    //마커 생성
                    var marker = new kakao.maps.Marker({
                        position: markerPosition
                    });
    
                    // 마커가 지도 위에 표시되도록 설정
                    marker.setMap(map);
    
                </script>
